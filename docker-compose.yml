services:
  medsched.api:
    build:
      context: ./src/MedSched.Api
      dockerfile: dockerfile
    ports:
      - "80:80"
      - "5077:5077"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
      - RENDER_POSTGRES_URL=${RENDER_POSTGRES_URL}

  tests:
    build:
      context: .
      dockerfile: tests/MedSched.Api.UnitTests/dockerfile
    depends_on:
      - medsched.api